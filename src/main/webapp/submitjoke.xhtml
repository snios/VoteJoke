<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
             xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core">

    <b:container>
        <b:form id="submitJoke">
            <b:row>
                <b:column col-md="12">
                    <b:inputTextarea value="#{submitJokeBean.jokeText}"
                                     placeholder="Type joke here..."></b:inputTextarea>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="8">
                    <b:selectOneMenu value="#{submitJokeBean.categoeryId}">
                        <f:selectItem itemLabel="(Please select category)" itemValue="0"/>
                        <f:selectItems value="#{submitJokeBean.categories}" var="c" itemValue="#{c.id}" itemLabel="#{c.description}"/>
                    </b:selectOneMenu>
                </b:column>
                <b:column col-md="4">
                    <b:commandButton look="success" value="Submit Joke" action="#{submitJokeBean.submitJoke}"
                                     update="testlabel joketext "></b:commandButton>
                </b:column>
            </b:row>
            <b:row>
                <b:label id="testlabel" value="#{submitJokeBean.categoeryId}"></b:label>
                <b:label id="joketext" value="#{submitJokeBean.jokeText}"></b:label>
            </b:row>
        </b:form>
    </b:container>
</ui:fragment>
