<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:form id="form">
        <p:carousel value="#{jokeBean.jokes}" headerText="Vote!" var="joke2" itemStyle="text-align:center" responsive="true" numVisible="1">
            <p:panelGrid columns="1" style="width:100%;margin:10px 0px" columnClasses="value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                    <h:graphicImage library="images" name="#{joke2.category.description}.png" width="50px" height="50px"/>
                </f:facet>
                <h:outputText value="#{joke2.jokeText}" />
            </p:panelGrid>
            <f:facet name="footer">
                Rate joke:
                <p:rating value="#{jokeBean.rating}" cancel="false" stars="5">
                    <p:ajax event="rate" listener="#{jokeBean.onrate}" update="messages" />
                    <input type="hidden" name="selectedObj" value="#{joke2.id}"/>
                </p:rating>
                In total there are #{fn:length(jokeBean.jokes)} jokes. #{joke2.jokeText}
            </f:facet>
        </p:carousel>
    </h:form>

</ui:fragment>
