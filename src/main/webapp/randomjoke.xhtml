<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <b:jumbotron id ="randomJokeContainer" >
        <h1>Random joke</h1>
        <p style="min-height: 150px">#{jokeBean.ranJoke.jokeText}</p>
        <h:form>
            <b:commandButton look="success" value="NEXT" action="#{jokeBean.getRandomJoke}"
                             update="randomJokeContainer"/>
        </h:form>
    </b:jumbotron>
</ui:fragment>
