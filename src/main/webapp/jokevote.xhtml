<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">


    <b:container>
        <h:form>
            <p:dataGrid var="joke" value="#{voteBean.jokes}" columns="1" layout="grid"
                        rows="8" paginator="true" id="jokes"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="4,8,16">

                <f:facet name="header">
                    Vote on Jokes
                </f:facet>

                <p:panel header="#{joke.category.description}" style="text-align:center">

                    <h:outputText value="#{joke.jokeText}"/>
                   <!-- <h:panelGrid columns="1" style="width:100%">
                        <h:outputText value="#{joke.jokeText}">
                        </h:outputText>
                        <p:button outcome="productDetail" icon="ui-icon-star" title="Icon Only">
                            <f:param name="productId" value="30" />
                        </p:button>
                    </h:panelGrid>-->
                </p:panel>
            </p:dataGrid>
        </h:form>
    </b:container>

</ui:fragment>
