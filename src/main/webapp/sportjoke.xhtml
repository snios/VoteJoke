<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">


    <b:container>
        <h:form id="jokeform">
            <p:dataGrid var="joke" value="#{voteSportBean.jokes}" columns="1" layout="grid"
                        rows="8" paginator="true" id="jokes"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="4,8,16">

                <f:facet name="header">
                    Vote on Sport Jokes
                </f:facet>

                <p:panel header="#{joke.category.description}" style="text-align:center">

                    <f:facet name="header">
                        <h:graphicImage library="images" name="#{joke.category.description}.png" width="50px" height="50px"/>
                    </f:facet>

                    <h:outputText value="#{joke.jokeText}"/>


                        <b:row style="text-align:center">
                            <p:outputLabel value="Rate joke:"></p:outputLabel>
                            <p:rating value="#{joke.ratingValue}" cancel="false" stars="5" style="text-align:center">
                            </p:rating>



                            <b:commandButton look="success" value="Submit vote" style="margin: 0 auto text-align:center" action="#{voteSportBean.vote}" update="messages">
                                <f:setPropertyActionListener value="#{joke}" target="#{voteSportBean.selectedJoke}" />
                            </b:commandButton>
                        </b:row>
                        <br/>
                        <b:row style="text-align:center">
                            <b:column span="2" offset="4">
                                <b:inputText value="#{joke.reportReason}" placeholder="Reason..."></b:inputText>
                            </b:column>
                            <b:column span="2">
                                <b:commandButton look="danger" value="Report Joke" style="margin: 0 auto text-align:center" action="#{voteSportBean.report}" update="messages">
                                    <f:setPropertyActionListener value="#{joke}" target="#{voteSportBean.selectedJoke}" />
                                </b:commandButton>
                            </b:column>
                        </b:row>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </b:container>

</ui:fragment>
