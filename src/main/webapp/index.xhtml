<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Joke Vote</title>
    <meta name="author" content="The Author"></meta>
    <h:outputStylesheet library="css" name="growl.css"  />
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
    <p:growl id="messages" showDetail="true" life="2000" />
    <ui:include src="menubar.xhtml" />
    <b:jumbotron id="headerText">
        <b:container>
                <h2>#{navigationBean.header}</h2>
        </b:container>
    </b:jumbotron>
    <b:container>
        <b:row>
            <b:column span="10" class="content">
                <ui:include src="#{navigationBean.page}" />
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
